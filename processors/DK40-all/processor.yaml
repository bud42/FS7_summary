---
containers:
  - name: FS7
    path: freesurfer_7.2.0.sif
  - name: PREPOST
    path: fs7_post_v2.sif
requirements:
  walltime: 0-12
  memory: 16G
inputs:
  xnat:
    subjects:
      sessions:
        - types: Baseline
          assessors:
            - types: FS7_v1
              resources:
              - resource: SUBJ
                fmatch: stats/lh.aparc.stats,stats/rh.aparc.stats
                ddest: Baseline
        - types: Month8
          assessors:
            - types: FS7_v1
              resources:
              - resource: SUBJ
                fmatch: stats/lh.aparc.stats,stats/rh.aparc.stats
                ddest: M08
        - types: Month16
          assessors:
            - types: FS7_v1
              resources:
              - resource: SUBJ
                fmatch: stats/lh.aparc.stats,stats/rh.aparc.stats
                ddest: M16
        - types: Month24
          assessors:
            - types: FS7_v1
              resources:
              - resource: SUBJ
                fmatch: stats/lh.aparc.stats,stats/rh.aparc.stats
                ddest: M24
pre:
  type: singularity_exec
  container: PREPOST
  args: /bin/bash /REPO/src/pre-all.sh
command:
  type: singularity_exec
  container: FS7
  args: /bin/bash /REPO/src/DK40/main.sh
  extraopts: -B $HOME/freesurfer_license.txt:/usr/local/freesurfer/.license
post:
  type: singularity_exec
  container: PREPOST
  args: /bin/bash /REPO/src/DK40/post.sh
  extraopts: -B $HOME/freesurfer_license.txt:/opt/freesurfer/.license
description: Project-level summary
